<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFU - Sites For You</title>
    <style>
        /* CSS Variables */
        :root {
            --main-point: #550216;
            --main-brown: #92400e;
            --main-bg: #fff;
            --soft-bg: #fafafa;
            --border-sfu: #ededed;
            --sub-text: #aaaaaa;
            --header-gradient: linear-gradient(90deg, #fff 60%, #f8f2f5 100%);
            --card-radius: 1.1rem;
            --main-dark: #47340a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--main-bg);
            color: var(--main-dark);
            font-size: 14px;
        }

        /* Header Styles */
        .sfu-header {
            background: var(--header-gradient);
            border-bottom: 1.5px solid var(--border-sfu);
            box-shadow: 0 2px 10px -8px rgba(234, 234, 234, 0.9);
            padding: 1rem 1.25rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--main-point);
        }

        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .sfu-btn-ghost {
            background: none;
            color: var(--main-point);
            border: none;
            padding: 0.48rem 1.1rem;
            border-radius: 0.5rem;
            transition: background 0.18s;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .sfu-btn-ghost:hover {
            background: #f3e9ef;
        }

        /* Main Layout */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem 1.25rem;
        }

        /* Favorites Section */
        .favorites-section {
            padding: 2rem 1.25rem;
            background: var(--soft-bg);
            border-bottom: 2px solid var(--border-sfu);
            margin-bottom: 2rem;
        }

        .favorites-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .favorites-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--main-point);
        }

        .header-buttons-small {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-green {
            background: #22c55e;
            color: white;
        }

        .btn-green:hover {
            background: #16a34a;
        }

        .btn-blue {
            background: #3b82f6;
            color: white;
        }

        .btn-blue:hover {
            background: #2563eb;
        }

        .btn-purple {
            background: #8b5cf6;
            color: white;
        }

        .btn-purple:hover {
            background: #7c3aed;
        }

        /* Widget Selector */
        .widget-selector {
            position: relative;
        }

        .widget-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 0.5rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-sfu);
            padding: 0.5rem;
            z-index: 10;
            min-width: 160px;
            display: none;
        }

        .widget-dropdown.show {
            display: block;
        }

        .widget-option {
            width: 100%;
            text-align: left;
            padding: 0.75rem;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .widget-option:hover {
            background: #f3f4f6;
        }

        /* Favorites Grid */
        .favorites-grid {
            display: grid;
            grid-template-columns: 2fr 2fr 2fr;
            gap: 1.5rem;
        }

        .folders-section {
            grid-column: span 2;
        }

        .favorites-list {
            grid-column: span 2;
        }

        .section-title {
            font-weight: 500;
            color: #374151;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .folders-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .folder {
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 1rem;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .folder:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .folder-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .folder-title {
            font-weight: 500;
            color: #1f2937;
            cursor: pointer;
        }

        .favorites-items {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
        }

        .website-item {
            background: white;
            border: 2px solid var(--border-sfu);
            border-radius: 0.5rem;
            height: 24px;
            cursor: move;
            transition: border-color 0.14s, box-shadow 0.13s;
            box-shadow: 0 1px 3px 0 #ececec;
            position: relative;
            overflow: hidden;
        }

        .website-item:hover {
            border-color: #e8c2d4;
            box-shadow: 0 2px 10px 0 rgba(240, 228, 233, 0.3);
        }

        .website-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 100%;
            padding: 0 0.375rem;
        }

        .website-favicon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .website-title {
            flex: 1;
            font-size: 0.7rem;
            color: var(--main-dark);
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .website-title:hover {
            color: var(--main-point);
        }

        .favorite-star {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: var(--main-point);
            stroke-width: 2;
            transition: fill 0.18s;
            cursor: pointer;
        }

        .favorite-star.favorited {
            fill: #fbbf24;
            stroke: #c94060;
        }

        .remove-btn {
            position: absolute;
            top: 1px;
            right: 1px;
            width: 16px;
            height: 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .website-item:hover .remove-btn {
            opacity: 1;
        }

        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        .sfu-category-card {
            background: var(--main-bg);
            border: 1.5px solid var(--border-sfu);
            border-radius: var(--card-radius);
            box-shadow: 0 2px 10px 0 rgba(241, 230, 235, 0.1);
            transition: box-shadow 0.15s, border-color 0.15s;
            padding: 0.75rem;
            height: 240px;
            display: flex;
            flex-direction: column;
        }

        .sfu-category-card:hover {
            box-shadow: 0 8px 24px 0 rgba(240, 228, 233, 0.1);
            border-color: #e8c2d4;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .category-icon {
            font-size: 1rem;
            flex-shrink: 0;
        }

        .category-title {
            font-size: 0.9rem;
            color: var(--main-point);
            letter-spacing: 0.01em;
        }

        .category-content {
            flex: 1;
            overflow: hidden;
        }

        .websites-list {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            height: 100%;
            overflow-y: auto;
            padding-right: 0.25rem;
        }

        .websites-list::-webkit-scrollbar {
            width: 4px;
        }

        .websites-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .websites-list::-webkit-scrollbar-thumb {
            background: var(--border-sfu);
            border-radius: 2px;
        }

        .category-website-item {
            background: white;
            border: 2px solid #ddd;
            border-radius: 0.5rem;
            height: 24px;
            transition: border-color 0.14s, box-shadow 0.13s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0 0.375rem;
        }

        .category-website-item:hover {
            border-color: #e8c2d4;
            box-shadow: 0 2px 10px 0 rgba(240, 228, 233, 0.3);
        }

        /* Widgets */
        .widgets-section {
            margin-bottom: 1.5rem;
        }

        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
        }

        .widget {
            background: white;
            border: 1px solid var(--border-sfu);
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 1rem;
            height: 192px;
            display: flex;
            flex-direction: column;
            cursor: move;
        }

        .widget-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .widget-title {
            font-weight: 500;
            color: #1f2937;
            font-size: 0.875rem;
        }

        .widget-remove {
            color: #9ca3af;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.75rem;
            margin-left: auto;
        }

        .widget-remove:hover {
            color: #ef4444;
        }

        .widget-content {
            flex: 1;
            overflow-y: auto;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .favorites-grid {
                grid-template-columns: 1fr;
            }
            
            .folders-section,
            .favorites-list {
                grid-column: span 1;
            }
        }

        @media (max-width: 640px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .widgets-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .favorites-items {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .folders-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            font-size: 0.875rem;
        }

            background: #eff6ff;

            background: #f9fafb;
        }

        .weather-icon {
            font-size: 2rem;
            margin-bottom: 0.25rem;
        }

        .weather-temp {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2563eb;
        }

        .weather-location {

        }

        .weather-range {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .weather-link {
            font-size: 0.75rem;
            color: #2563eb;
            margin-top: 0.25rem;
        }
    </style>
</head>

        // Update visitor count
        function updateVisitorCount() {
            const today = new Date().toDateString();
            let todayCount = parseInt(localStorage.getItem('sfu-today-count') || '0');
            let totalCount = parseInt(localStorage.getItem('sfu-total-count') || '12000');
            let lastVisit = localStorage.getItem('sfu-last-visit');

            if (lastVisit !== today) {
                todayCount = 1;
                localStorage.setItem('sfu-last-visit', today);
            } else {
                todayCount++;
            }
            totalCount++;

            localStorage.setItem('sfu-today-count', todayCount.toString());
            localStorage.setItem('sfu-total-count', totalCount.toString());

            document.getElementById('todayVisitors').textContent = todayCount.toLocaleString();
            document.getElementById('totalVisitors').textContent = totalCount.toLocaleString();
        }

        // Render categories

            const favoriteIds = new Set([...favoritesData.items, ...favoritesData.folders.flatMap(f => f.items)]);
            const categorizedWebsites = {};
            
            websites.forEach(website => {
                if (!favoriteIds.has(website.id)) {
                    if (!categorizedWebsites[website.category]) {
                        categorizedWebsites[website.category] = [];
                    }
                    categorizedWebsites[website.category].push(website);
                }
            });

            Object.entries(categorizedWebsites).forEach(([category, sites]) => {
                const categoryConfig = categories[category] || { icon: 'üìÅ', color: '#6b7280' };
                
                const card = document.createElement('div');

                                         alt="">

        function createCalendarWidget(widget) {
            const today = new Date();
            const month = today.getMonth();
            const year = today.getFullYear();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let calendar = '<div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; font-size: 0.75rem;">';
            
            // Week days
            ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'].forEach(day => {
                calendar += `<div style="text-align: center; font-weight: bold; color: #6b7280;">${day}</div>`;
            });
            
            // Empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                calendar += '<div></div>';
            }
            
            // Month days
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today.getDate();
                calendar += `<div style="text-align: center; padding: 2px; ${isToday ? 'background: #3b82f6; color: white; border-radius: 2px;' : ''}">${day}</div>`;

            calendar += '</div>';
            
            return `

                    <div style="text-align: center; font-weight: bold; margin-bottom: 0.5rem;">${year}ÎÖÑ ${month + 1}Ïõî</div>

            `;
        }

            alert('Î¨∏ÏùòÌïòÍ∏∞: admin@example.com');

        function goHome() {

        function toggleFavorite(websiteId) {
            const isCurrentlyFavorited = favoritesData.items.includes(websiteId) || 
                favoritesData.folders.some(folder => folder.items.includes(websiteId));
            
            if (isCurrentlyFavorited) {
                // Remove from favorites
                favoritesData.items = favoritesData.items.filter(id => id !== websiteId);
                favoritesData.folders = favoritesData.folders.map(folder => ({
                    ...folder,
                    items: folder.items.filter(id => id !== websiteId)
                }));
            } else {
                // Add to favorites
                favoritesData.items.push(websiteId);
            }
            
            saveData();
            renderCategories();
            renderFavorites();
        }

        function removeFromFavorites(websiteId) {
            favoritesData.items = favoritesData.items.filter(id => id !== websiteId);
            favoritesData.folders = favoritesData.folders.map(folder => ({
                ...folder,
                items: folder.items.filter(id => id !== websiteId)
            }));
            
            saveData();
            renderCategories();
            renderFavorites();
        }

        function toggleWidgetDropdown() {
            const dropdown = document.getElementById('widgetDropdown');
            dropdown.classList.toggle('show');

            const newWidget = {

                type: type,
                title: type,
                position: { x: 0, y: 0 },
                size: { width: 200, height: 150 }

            favoritesData.widgets.push(newWidget);
            saveData();
            renderWidgets();
            
            document.getElementById('widgetDropdown').classList.remove('show');

            favoritesData.widgets = favoritesData.widgets.filter(w => w.id !== widgetId);

            // Simple todo implementation
            const input = event.target.previousElementSibling;

    </script>
